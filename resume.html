<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: none;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 10px; /* Adjust the spacing from the bottom */
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        footer {
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: .9em;
        }
        footer a {
            color: #00c6ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="content">
    <iframe src="resume.pdf" width="80%" height="780px"></iframe>
    <a href="resume.pdf" download class="download-button">Download PDF</a>
</div>

    </div>
</footer>
</body>
</html>
